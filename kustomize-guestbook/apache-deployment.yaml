apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-ui
  template:
    metadata:
      labels:
        app: apache-ui
    spec:
      containers:
      - image: nginx:latest
        name: apache-ui
        ports:
        - containerPort: 80
